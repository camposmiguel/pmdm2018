<div fxFlex="100%" fxFlexFill>
<button mat-raised-button color="primary" (click)="openDialogNuevaNota()">Nueva nota</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlexFill>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="contenido">
    <th mat-header-cell *matHeaderCellDef> Contenido </th>
    <td mat-cell *matCellDef="let element"> {{element.content.substr(0,8)}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element"><mat-chip color="primary">{{element.color}}</mat-chip> </td>
  </ng-container>

  <ng-container matColumnDef="fav">
    <th mat-header-cell *matHeaderCellDef> Favorito </th>
    <td mat-cell *matCellDef="let element"> {{(element.favourite)? 'Sí' : 'No'}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="eliminarNota(element)">Eliminar</button></td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
